<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1">BrowserInfo.js</h1>
            </div>
            <div class="col-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Value</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Tetsuaki Baba</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.onload = (function () {
            // setInterval(() => {
            //     updateInfo();
            // }, 1000);
            updateInfo();
        })();

        function updateInfo() {
            let tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            const browserInfo = [
                { name: 'Browser', value: navigator.appName },
                { name: 'Browser Version', value: navigator.appVersion },
                { name: 'Cookies Enabled', value: navigator.cookieEnabled },
                { name: 'Browser Language', value: navigator.language },
                { name: 'Browser Online', value: navigator.onLine },
                { name: 'Platform', value: navigator.platform },
                { name: 'User Agent', value: navigator.userAgent },
                { name: 'Java Enabled', value: navigator.javaEnabled() },
                { name: 'window.innerHeight', value: window.innerHeight },
                { name: 'window.innerWidth', value: window.innerWidth },
                { name: 'window.outerHeight', value: window.outerHeight },
                { name: 'window.outerWidth', value: window.outerWidth },
                { name: 'window.screen.height', value: window.screen.height },
                { name: 'window.screen.width', value: window.screen.width },
                { name: 'window.screen.availHeight', value: window.screen.availHeight },
                { name: 'window.screen.availWidth', value: window.screen.availWidth },
                { name: 'window.screen.colorDepth', value: window.screen.colorDepth },
                { name: 'window.screen.pixelDepth', value: window.screen.pixelDepth },
            ];
            browserInfo.forEach((info, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <th scope="row">${info.name}</th>
                    <td>${info.value}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        // windowサイズが変更されたときに呼び出される関数
        window.onresize = function () {
            updateInfo();
        }
    </script>
</body>

</html>
